<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calibrate Image</title>
</head>
<body>
    <h1>Calibrated Image</h1>
    <img src="data:image/jpeg;base64,{{ processed_image_data }}" alt="Processed Image" style="max-width: 100%; height: auto;">
    <p>Calibrated with value: {{ decimal_value }}</p>
    <form method="POST" action="/download_stl">
        <button type="submit">Download STL</button>
    </form>
</body>
</html>
